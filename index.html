<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1" />


<head>
    <meta charset="UTF-8">
    <title> ALACENA SOLIDARIA </title>

</head>

<style>
/**********************************************************************/
/*FONTS  */

@font-face {
  font-family: Mont-Heavy;
  src: url("Roboto/Mont-HeavyDEMO.otf");
}

@font-face {
  font-family: Roboto-Thin;
  src: url("Roboto/Roboto-Thin.ttf");
}



/**********************************************************************/
/* TAGS */

	body{
    margin:0px;
    scroll-snap-type: y proximity;
    float:left;
    height: auto;
    width:100%;
  }

	p{font-family: 'Roboto-Thin'; font-size:1.2em;}

	h1, h2, h3, h4, h5, h6{ font-family: 'Mont-Heavy'; margin:0px; padding:0px; color:white;}

	img {width:100%;}

	html {scroll-behavior: smooth;}


  
  /**********************************************************************/
  /*GENERAL SETUP FOR THE ARTICLE*/

  	/*wrapper for each section*/
  	.section_wrapper{
      height: auto;
      padding: 4vh 0px 5vh 0px;
      width: 100%;
      background-color: white;
  		float:left;
  		scroll-snap-align: start;
  		overflow: auto;
  		min-height: 91vh;
  	}

  	/*wrapper for the section content, this makes the margins */
  	.content_wrapper {
      	max-width: 1250px;
      	width: 95%;
      	margin:auto;
  	}


  	/*main layout class */
  	.column  {
  		float:left;
  		margin:1% 1%;
  		padding: 0px;
  	}

  	/* 100% */
  	.full_size { width:98%; }
  	/* 33% */
  	.third_size { width: 31.33%; }
  	/* 66% */
  	.two_third_size { width: 64.6%; }


  	.clear{
  		clear:both;
  		height: 30px;
  	}


/***************************************/
  .section_wrapper.introduction{
    background-color:#442856;
    padding-top: 30vh;
  }

.circle_a{
      background-image: url('images/circle_inner.svg');
      position: absolute;
      width: 100%;
      height: 140px;
      background-position-y: 35%;
      background-repeat: no-repeat;
      opacity:0%;
}
  
.circle_b{
  background-image: url('images/circle_outline.svg');
  position: absolute;
  width: 100%;
  height: 144px;
  background-position-y: 65%;
  background-repeat: no-repeat;
  opacity:0%;
}


.intro_text{
  clear: both;
  margin-top: 28vh;
  text-align: center;
}




</style>


<!----------------->

<body>


<!--WRAPPER-->
<div class="section_wrapper introduction"> 


  <!--- circles --->
  <div class="circle_a"></div>
  <div class="circle_b"></div>



  <!---TEXT-->
  <div class="intro_text">
    <h1> ALACENA SOLIDARIA </h1>
  </div>

</div>

</body>





	<!-- loading scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>

  $(function(){ 

  
         $('.circle_a').animate({
           'background-position-x': '50%',
           'opacity':100%
         }, 4000, 'linear');

         $('.circle_b').animate({
           'background-position-x': '50%',
           'opacity':100%
         }, 4000, 'linear');


    
    });

  </script>

</html>
