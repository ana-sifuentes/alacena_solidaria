<html lang="en">

<meta name="viewport" content="width=device-width, initial-scale=1" />


<head>
    <meta charset="UTF-8">
    <title> ALACENA SOLIDARIA </title>

</head>

<style>
/**********************************************************************/
/*FONTS  */

@font-face {
  font-family: Mont-Heavy;
  src: url("Roboto/Mont-HeavyDEMO.otf");
}

@font-face {
  font-family: Roboto-Thin;
  src: url("Roboto/Roboto-Thin.ttf");
}



/**********************************************************************/
/* TAGS */

	body{
    margin:0px;
    scroll-snap-type: y proximity;
    float:left;
    height: auto;
    width:100%;
  }

	p{font-family: 'Roboto-Thin'; font-size:1.2em;}

	h1, h2, h3, h4, h5, h6{ font-family: 'Mont-Heavy'; margin:0px; padding:0px; color:white;}

	img {width:100%;}

	html {scroll-behavior: smooth;}



  /**********************************************************************/
  /*GENERAL SETUP */

  	/*wrapper for each section*/
  	.section_wrapper{
      height: auto;
      padding: 4vh 0px 5vh 0px;
      width: 100%;
      background-color: white;
  		float:left;
  		scroll-snap-align: start;
  		overflow: auto;
  		min-height: 91vh;
      display: none;
      background-color:#442856;
  	}


    	.section_wrapper.current{
          display: block;
      }

  	/*wrapper for the section content, this makes the margins */
  	.content_wrapper {
      	max-width: 1250px;
      	width: 95%;
      	margin:0px 2.5%;
        float:left;
  	}


  	/*main layout class */
  	.column  {
  		float:left;
  		margin:1% 1%;
  		padding: 0px;
  	}

  	/* 100% */
  	.full_size { width:98%; }
  	/* 33% */
  	.third_size { width: 31.33%; }
  	/* 66% */
  	.two_third_size { width: 64.6%; }


  	.clear{
  		clear:both;
  		height: 30px;
  	}


    .button{
      background-color: #D695C0;
      font-family: 'Mont-Heavy';
      padding: 10px;
      width: 30%;
      margin: auto;
      float: left;
      height: 20px;
      text-align: center;

    }

/***************************************/
  .section_wrapper.introduction{
    padding-top: 30vh;
  }

.circle_a{
      background-image: url('images/circle_inner.svg');
      position: absolute;
      width: 100%;
      height: 240px;
      background-position-x: 30%;
      background-repeat: no-repeat;
      opacity:0%;
      -moz-opacity: 0; /* Firefox and Mozilla browsers */
      -webkit-opacity: 0; /* WebKit browser e.g. Safari */
      filter: alpha(opacity=0); /* For IE8 and earlier */
}

.circle_b{
  background-image: url('images/circle_outline.svg');
  position: absolute;
  width: 100%;
  height: 244px;
  background-position-x: 70%;
  background-repeat: no-repeat;
  opacity:0%;
  -moz-opacity: 0; /* Firefox and Mozilla browsers */
  -webkit-opacity: 0; /* WebKit browser e.g. Safari */
  filter: alpha(opacity=0); /* For IE8 and earlier */
}


.intro_text{
  clear: both;
  margin-top: 28vh;
  text-align: center;
}




</style>


<!----------------->

<body>


<!--WRAPPER-->
<div class="section_wrapper introduction current" id ="section_welcome">


  <!--- circles --->
  <div class="circle_a"></div>
  <div class="circle_b"></div>


<div class="content_wrapper" style="margin-top:80px;">
  <!---TEXT-->
  <div class="intro_text">
    <h1> ALACENA SOLIDARIA </h1>
  </div>


<div class="button" id="start">
    INICIO
</div>  


<div class="button" id="register">
    REGISTRO
</div>  


</div>
</div>



<div class="section_wrapper" id="section_register">
<div class="content_wrapper">

    <h2> REGISTRO</h2>
  

</div>
</div>



<div class="section_wrapper" id="section_start">
<div class="content_wrapper">

    <h2> MAIN INICIO</h2>
  

    <div class="button" id="request">
        PEDIR
    </div> 

    
    <div class="button" id="donate">
        DONAR
    </div>  



    
</div>
</div>



<div class="section_wrapper" id="section_request">
<div class="content_wrapper">
<h2> PEDIR </h2>
    
</div>
</div>


<div class="section_wrapper" id="section_donate">
<div class="content_wrapper">
<h2> DONAR </h2>
    
</div>
</div>



</body>





	<!-- loading scripts -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	<script>

  $(function(){


         $('.circle_a').animate({
           'background-position-x': '50%',
           'opacity':'100%',
           '-moz-opacity': '100',          // Firefox and Mozilla browsers 
           '-webkit-opacity': '100',       // WebKit browser e.g. Safari */
           'filter': 'alpha(opacity=100)'  // For IE8 and earlier */
         }, 2500, 'linear');

         $('.circle_b').animate({
           'background-position-x': '50%',
           'opacity':'100%',
           '-moz-opacity': '100',          // Firefox and Mozilla browsers 
           '-webkit-opacity': '100',       // WebKit browser e.g. Safari */
           'filter': 'alpha(opacity=100)'  // For IE8 and earlier */
         }, 2500, 'linear');


    });

    //switching between 'screens'
    $('.button').click(function(){

      var clicked = $(this).attr('id');
      $('.current').removeClass('current');

      $('#section_'+clicked).addClass('current');

    });

  </script>

</html>
